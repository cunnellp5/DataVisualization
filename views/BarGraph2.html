<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BarGraph2 - SVG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="../styles/BarGraph2.css">
  </head>

  <body class="container">
    <nav class="level has-text-centered">
      <p class="level-item">
        <img src="https://cms-assets.tutsplus.com/uploads/users/442/posts/22935/preview_image/8778.png" alt="" style="height: 150px;">
      </p>
    </nav>
    <div class="container has-text-centered">
      <ul>
        <li><a href="/views/">Home</a></li>
      </ul>
    </div>
    <h1>BarGraphs2 - SVGs</h1>
    <hr>
    <p>Static chart:</p>
    <p>
      <small>Vanilla SVG with hard coded data pts</small>
    </p>
    <svg class="chart1" width="420" height="120">
        <g transform="translate(0,0)">
          <rect width="40" height="19"></rect>
          <text x="37" y="9.5" dy=".35em">4</text>
        </g>
        <g transform="translate(0,20)">
          <rect width="80" height="19"></rect>
          <text x="77" y="9.5" dy=".35em">8</text>
        </g>
        <g transform="translate(0,40)">
          <rect width="150" height="19"></rect>
          <text x="147" y="9.5" dy=".35em">15</text>
        </g>
        <g transform="translate(0,60)">
          <rect width="160" height="19"></rect>
          <text x="157" y="9.5" dy=".35em">16</text>
        </g>
        <g transform="translate(0,80)">
          <rect width="230" height="19"></rect>
          <text x="227" y="9.5" dy=".35em">23</text>
        </g>
        <g transform="translate(0,100)">
          <rect width="420" height="19"></rect>
          <text x="417" y="9.5" dy=".35em">42</text>
        </g>
    </svg>
    <hr>
    <p>Auto chart:</p>
    <small>Auto generated from a data array AND linearly scaled data pts to avoid using a magic number</small>

    <svg class="chart2">
      <!-- auto gen chart svg with rondomly generated numbers using a while loop betwixed 0-100 :) -->
    </svg>

    <script src="../javascripts/BarGraph2.js" charset="utf-8"></script>
  </body>
</html>
